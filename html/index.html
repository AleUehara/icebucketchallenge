      function createListLine(lines){
        list_line = []
        
        for (var i = 0; i < lines.length; i++) {
                if (lines[i][1] == ''){
                  name = lines[i][0]
                }else{
                  name = '<a href="'+lines[i][1]+'">'+lines[i][0]+'</a>'
                }

                chart_line = [{v:lines[i][0], f:name+'<div font-style:italic">'+lines[i][3]+'</div>'}, lines[i][2], lines[i][3]],
                list_line.push(chart_line);
              }
        return list_line

        data.addColumn('string', 'Manager');
        data.addColumn('string', 'ToolTip');
